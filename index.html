<!doctype html>
<html lang="en">
<head>
    <title>Book Keeper Project</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- favicon -->
    <link rel="icon" type="image/png"
          href="https://s2.googleusercontent.com/s2/favicons?domain=https://mondillawebdesign.com">
    <!-- Fontawesome ICON-->
    <link href="assets/css/all.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <!--  <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <!-- Style.css CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- Open Modal -->
<h1 id="show-modal">Add Bookmark</h1>
<!-- Bookmarks -->
<div class="bookmarks-container" id="bookmarks-container">

</div>

<!-- Modal -->
<div class="modal-container" id="modal">
    <div class="modal">
        <i class="fas fa-times close-icon" id="close-modal"></i>
        <div class="modal-header">
            <h3>Add Bookmark</h3>
        </div>
        <div class="modal-content">
            <form id="bookmark-form">
                <!-- Website Name -->
                <div class="form-group">
                    <label for="website-name" class="form-label">Website Name</label>
                    <input type="text" class="form-input" id="website-name">
                </div>
                <!-- Website URL -->
                <div class="form-group">
                    <label for="website-url" class="form-label">Website URL</label>
                    <input type="text" class="form-input" id="website-url">
                </div>
                <!-- Submit Button -->
                <button type="submit">Save</button>
            </form>
        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
